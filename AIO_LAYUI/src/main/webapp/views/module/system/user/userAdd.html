<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/css/formSelects-v4.css" media="all" />
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width: 98%;">
	<input type="text" class="layui-input id" style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-col-md6 layui-col-xs12">
			<div class="layui-form-item layui-row  layui-col-xs12">	
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input username" name='username' lay-verify="required" placeholder="请输入登录名">
					</div>
				</div>	
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input name" name='name' lay-verify="required" placeholder="请输入姓名">
					</div>
				</div>	
			</div>
			<div class="layui-form-item layui-row  layui-col-xs12">	
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input email" name='email' lay-verify="email" placeholder="请输入邮箱">
					</div>
				</div>	
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input mobile" name='mobile' lay-verify="phone" placeholder="请输入联系电话">
					</div>
				</div>	
			</div>
			<div class="layui-form-item layui-row  layui-col-xs12">
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">用户类型</label>
					<div class="layui-input-block type">
						<select  id="type">
						</select>				
					</div>
				</div>
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">身份证号码</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input idcard" name='idcard' lay-verify="idcard" placeholder="请输入身份证号码">
					</div>
				</div>	
			</div>
			<div class="layui-form-item layui-row  layui-col-xs12">	
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">所属角色</label>
					<div class="layui-input-block">
						<select xm-select="userRole"  name='userType'  lay-verify="required">
						</select>				
					</div>
				</div>	
				<div class="magb15 layui-col-md6 layui-col-xs12">
					<label class="layui-form-label">所属机构</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input parentId orgId"  style="display: none;">
						<input type="text" class="layui-input parentName orgName" lay-verify="required">					
					</div>
				</div>	
			</div>
		</div>	
		<div class="layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">用户图片</label>
			<button type="button" class="layui-btn" id="selectphoto">上传图片</button>
			<div class="layui-upload" style="display: flex;justify-content: center;align-items: center;">			  
			  <div class="layui-upload-list">
				<img class="layui-upload-img" id="photo" src="" style="vertical-align:middle;">
				<p id="photoPath" name="photo"  style="display: none;"></p>
			  </div>
			</div>   
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
	<textarea placeholder="请输入用户简介" name='remark' class="layui-textarea remark"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser" id = "addUser">确认</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/system/user/userAdd.js"></script>
</body>
</html>
